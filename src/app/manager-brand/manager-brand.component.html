<button type="button" class="btn btn-success" (click)="openScrollableContent2(longContent)">Add Brand</button>
<input type="search" name="name" id="input" class="form-control" [(ngModel)]="nameseach" ngModel placeholder="search everything in hear">
<table class="table">
    <thead class="thead-light">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="col">
                <button type="button" class="btn btn-outline-success" (click)="sort('id')">Sort</button>
            </th>
            <th scope="col">
                <button type="button" class="btn btn-outline-success" (click)="sort('namebrand')">Sort</button>
            </th>
        </tr>
        <tr *ngFor="let item of brands | filter:nameseach | orderBy: key: status">
            <th scope="row">{{item.id}}</th>
            <td>{{item.namebrand}}</td>
            <td>
                <button type="button" class="btn btn-outline-warning" (click)="openScrollableContent(longContent, item)">Change</button>
                <button type="button" class="btn btn-outline-danger" (click)="openSm(content,item)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" style="color: red;">CẢNH BÁO</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <p>Delete Account?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Cancel</button>
        <button type="button" class="btn btn-light" (click)="modal.close('Close click'); delete()">Delete</button>
    </div>
</ng-template>

<ng-template #longContent let-modal>
    <div class="modal-header">
        <h4 class="modal-title">CHANGE</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="exampleInputPassword1">Change: {{brandChange.namebrand}}</label>
            <input type="text" #namechange value={{brandChange.namebrand}} class="form-control" id="namebrandchange" placeholder="Name Brand">
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click'); change(namechange.value)">Close</button>
    </div>
</ng-template>
